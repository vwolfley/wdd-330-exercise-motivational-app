<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="icon" type="image/png" href="/favicon.ico" />
        <title>Exercise App</title>
        <meta name="description" content="Exercise and Motivational App" />
        <meta name="author" content="Vern Wolfley" />
        <meta name="copyright" content="Copyright 2024" />
        <meta name="theme-color" content="#021f41" />

        <link rel="stylesheet" href="./styles/exercise.css" />
    </head>

    <body>
        <header id="header">
            <nav class="nav">
                <div class="nav-title">
                    <img src="./images/exercise_icon.png" alt="exercise logo" />
                    <h1>Exercise Info and Motivational App</h1>
                </div>
                <div class="nav-menu">
                    <button class="nav-toggle">
                        <svg
                            viewBox="0 0 20 20"
                            xmlns="http://www.w3.org/2000/svg"
                        >
                            <title>Menu</title>
                            <path
                                d="M0 3h20v2H0V3zm0 6h20v2H0V9zm0 6h20v2H0v-2z"
                            />
                        </svg>
                    </button>
                </div>
                <div class="nav-links">
                    <div>
                        <a
                            href="javascript:void(0);"
                            id="openModal"
                            class="link"
                        >
                            About
                        </a>
                    </div>
                </div>
            </nav>
        </header>
        <main>
            <section id="exerciseInfo">
                <div class="container">
                    <h2>Let's Get Motivated!</h2>
                    <p>
                        First, pick an exercise type, choose a muscle to focus
                        on, and set the difficulty level. Then we'll suggest
                        some options for you along with motivational content to
                        keep you going!
                    </p>
                    <h3>
                        Possible values for muscles are:<img
                            src="./images/muscle_7493103.png"
                            alt="blue muscle icon"
                        />
                    </h3>
                    <div class="mOptions">
                        <button class="button-muscle">abdominals</button>
                        <button class="button-muscle">adductors</button>
                        <button class="button-muscle">biceps</button>
                        <button class="button-muscle">calves</button>
                        <button class="button-muscle">chest</button>
                        <button class="button-muscle">forearms</button>
                        <button class="button-muscle">glutes</button>
                        <button class="button-muscle">hamstrings</button>
                        <button class="button-muscle">lats</button>
                        <button class="button-muscle">lower_back</button>
                        <button class="button-muscle">middle_back</button>
                        <button class="button-muscle">neck</button>
                        <button class="button-muscle">quadriceps</button>
                        <button class="button-muscle">shoulders</button>
                        <button class="button-muscle">traps</button>
                        <button class="button-muscle">triceps</button>
                    </div>
                </div>

                <form id="exerciseForm">
                    <label for="exerciseType" class="top"
                        >Choose your exercise type:</label
                    >
                    <select id="exerciseType" name="exerciseType">
                        <option value="" disabled selected>
                            Select an exercise type
                        </option>
                        <option value="cardio">Cardio</option>
                        <option value="olympic_weightlifting">
                            Olympic Weightlifting
                        </option>
                        <option value="plyometrics">Plyometrics</option>
                        <option value="powerlifting">Powerlifting</option>
                        <option value="strength">Strength</option>
                        <option value="stretching">Stretching</option>
                        <option value="strongman">Strongman</option>
                    </select>

                    <label for="muscle" class="top">Choose a muscle:</label>
                    <input
                        type="text"
                        id="muscle"
                        name="muscle"
                        placeholder="Enter muscle"
                    />

                    <label for="difficulty" class="top"
                        >Choose your difficulty level:</label
                    >
                    <select id="difficulty" name="difficulty">
                        <option value="" disabled selected>
                            Select difficulty
                        </option>
                        <option value="beginner">Beginner</option>
                        <option value="intermediate">Intermediate</option>
                        <option value="expert">Expert</option>
                    </select>
                    <button type="submit">Submit</button>
                </form>
            </section>
            <div id="modivation"></div>
            <div id="exercise-cards" class="centered">
                <section class="cards"></section>
            </div>
        </main>

        <script type="module" src="./scripts/main.js"></script>
    </body>
</html>
