<!doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link rel="icon" type="image/png" href="/favicon.ico" />
        <title>WDD 330 | Exercise App Project</title>
        <meta name="description" content="Exercise and Motivational App" />
        <meta name="author" content="Vern Wolfley" />
        <meta name="copyright" content="Copyright 2024" />
        <meta name="theme-color" content="#021f41" />

        <link rel="stylesheet" href="./styles/exercise.css" />
    </head>

    <body>
        <header>
            <nav class="navbar">
                <div class="nav-title">
                    <img src="./images/exercise_logo.png" alt="exercise logo" />
                    <h1>Exercise Info and Motivational App</h1>
                </div>
                <ul class="nav-menu">
                    <li class="nav-item">
                        <a
                            href="javascript:void(0);"
                            id="openModal"
                            class="nav-link"
                            >About</a
                        >
                    </li>
                </ul>
                <div class="hamburger">
                    <span class="bar"></span>
                    <span class="bar"></span>
                    <span class="bar"></span>
                </div>
            </nav>
        </header>
        <main>
            <section id="exerciseInfo">
                <div class="container">
                    <h2>Let's Get Motivated!</h2>
                    <p>
                        First, pick an exercise type, choose a muscle to focus
                        on, and set the difficulty level. Then we'll suggest
                        some options for you along with motivational content to
                        keep you going!
                    </p>
                    <h3>
                        Possible values for muscles are:<img
                            src="./images/muscle_7493103.png"
                            alt="blue muscle icon"
                        />
                    </h3>
                    <div id="muscle-list" class="mOptions"></div>
                </div>

                <form id="exerciseForm">
                    <label for="exerciseType" class="top"
                        >Choose your exercise type:
                        <select id="exerciseType" name="exerciseType">
                            <option value="" selected>
                                Select an exercise type
                            </option>
                            <option value="cardio">Cardio</option>
                            <option value="olympic_weightlifting">
                                Olympic Weightlifting
                            </option>
                            <option value="plyometrics">Plyometrics</option>
                            <option value="powerlifting">Powerlifting</option>
                            <option value="strength">Strength</option>
                            <option value="stretching">Stretching</option>
                            <option value="strongman">Strongman</option>
                        </select>
                    </label>

                    <label class="top"
                        >Choose a muscle:
                        <input
                            type="text"
                            id="muscle"
                            name="muscle"
                            placeholder="Enter muscle"
                        />
                    </label>

                    <label for="difficulty" class="top"
                        >Choose your difficulty level:
                        <select id="difficulty" name="difficulty">
                            <option value="" selected>Select difficulty</option>
                            <option value="beginner">Beginner</option>
                            <option value="intermediate">Intermediate</option>
                            <option value="expert">Expert</option>
                        </select>
                    </label>
                    <button type="submit">Submit</button>
                </form>
            </section>
            <div id="motivation"></div>
            <div id="exercise-cards" class="centered">
                <section class="cards"></section>
            </div>
        </main>

        <script type="module" src="./scripts/main.js"></script>
    </body>
</html>
